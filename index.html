<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/2fc7fc8f56.js" crossorigin="anonymous"></script>
    <title>Upload Image</title>
    <!-- Linking CSS Style Sheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="navbar-nav">
                    <i class="fa-solid fa-chevron-left fa-lg"></i>
                </div>
                <div class="mx-auto order-0">
                    <h1 class="navbar-brand navbar-title">Add Image / Icon</h1>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="card text-center m-3">
            <div class="card-body">
                <h5 class="card-title">Upload Image</h5>
                <div class="btn upload-btn">
                    <input type="file" id="upload_file" name="">
                    Choose from Device
                </div>
            </div>
        </div>
        <div class="card img-card text-center m-3">
            <div class="error-msg" id="error_msg">Not an Image. Please try again.</div>
            <div class="uploaded-file-view" id="uploaded_view"></div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
